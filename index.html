<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="calculator-container">
    
    <div class="input-field"></div>

    <div class="grid-calculator-buttons">
      
      <button data-key="Escape" id="clear">clear</button>
      <button data-key="Backspace" id="backspace">⌫</button>
      <button id="negate">±</button>
      
      <div class="grid-operator-buttons">
        <button data-key="/" id="divide">/</button>
        <button data-key="*" id="multiply">x</button>
        <button data-key="-" id="subtract">-</button>
        <button data-key="+" id="add">+</button>
        <button data-key="Enter" id="equal">=</button>
      </div>

      <button data-key="7" class="input-buttons">7</button>
      <button data-key="8" class="input-buttons">8</button>
      <button data-key="9" class="input-buttons">9</button>
      <button data-key="4" class="input-buttons">4</button>
      <button data-key="5" class="input-buttons">5</button>
      <button data-key="6" class="input-buttons">6</button>
      <button data-key="1" class="input-buttons">1</button>
      <button data-key="2" class="input-buttons">2</button>
      <button data-key="3" class="input-buttons">3</button>
      <button data-key="0" class="input-buttons" id="button-zero">0</button>
      <button data-key="." class="input-buttons">.</button>
      
    </div>
  </div>
</body>
</html>
