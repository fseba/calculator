<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="calculator-container">
    
    <div class="input-field"></div>

    <div class="grid-calculator-buttons">
      
      <button id="clear">clear</button>
      <button id="backspace">âŒ«</button>
      
      <div class="grid-operator-buttons">
        <button id="divide">/</button>
        <button id="multiply">x</button>
        <button id="subtract">-</button>
        <button id="add">+</button>
        <button id="equal">=</button>
      </div>

      <button id="button-seven" class="input-buttons">7</button>
      <button id="button-eight" class="input-buttons">8</button>
      <button id="button-nine" class="input-buttons">9</button>
      <button id="button-four" class="input-buttons">4</button>
      <button id="button-five" class="input-buttons">5</button>
      <button id="button-six" class="input-buttons">6</button>
      <button id="button-one" class="input-buttons">1</button>
      <button id="button-two" class="input-buttons">2</button>
      <button id="button-three" class="input-buttons">3</button>
      <button id="button-zero" class="input-buttons">0</button>
      <button id="button-comma" class="input-buttons">,</button>
      
    </div>
  </div>
</body>
</html>
